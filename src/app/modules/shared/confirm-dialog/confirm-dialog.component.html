<h2 mat-dialog-title class="translate" data-translate="confirm">Confirm</h2>
<mat-dialog-content>{{ message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" class="translate" data-translate="cancel">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()" class="translate" data-translate="delete">Delete</button>
</mat-dialog-actions>
