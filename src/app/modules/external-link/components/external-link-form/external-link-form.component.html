<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngFor="let externalLink of externalLinks.controls">
        <mat-form-field appearance="fill">
            <mat-label>{{getFormControl(externalLink).name}}</mat-label>
            <span>Share a link before: {{getFormControl(externalLink).deadline}}</span>
            <textarea matInput [formControl]="getFormControl(externalLink).url"></textarea>
        </mat-form-field>
        <div class="link">
            <a target="_blank" 
               [href]="getFormControl(externalLink).url.value ? getFormControl(externalLink).url.value : null" 
               [class.hidden]="!getFormControl(externalLink).url.value" 
                mat-icon-button>
                <mat-icon>link</mat-icon>
            </a>
        </div>
    </div>
    <div class="submit-button-container">
        <button color="primary" type="submit" mat-raised-button [disabled]="!form.valid" cdkFocusInitial>Submit</button>
    </div>
</form>
