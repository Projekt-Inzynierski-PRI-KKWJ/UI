<ng-container *ngIf="currentUser$ | async as user">
  <div *ngIf="user.role === 'COORDINATOR'" class="role-switcher-wrapper">
    <mat-form-field
      appearance="fill"
      class="role-switcher"
      floatLabel="always"
    >
      <mat-label class="translate" data-translate="view_as">View as:</mat-label>

      <mat-select
        [value]="user.indexNumber"
        (selectionChange)="onRoleChange($event.value, user.indexNumber)"
        class="role-switcher-select"
      >
        <mat-option
          *ngFor="let u of users$ | async"
          [value]="u.indexNumber"
        >
          {{ getLabel(u) }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</ng-container>
